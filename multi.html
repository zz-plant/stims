<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Capability Visualizer (WebGPU/WebGL Fallback)</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <style>
      body,
      html {
        height: 100%;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-link">Back to Library</a>
    <canvas id="webglCanvas"></canvas>
    <div id="error-message" style="display: none"></div>
    <script type="module">
      import * as THREE from 'three';
      import WebToy from './assets/js/core/web-toy.ts';
      import {
        AnimationContext,
        getContextFrequencyData,
        startAudioLoop,
      } from './assets/js/core/animation-loop.ts';

      function displayError(message) {
        const el = document.getElementById('error-message');
        if (el) {
          el.innerText = message;
          el.style.display = 'block';
        }
      }
      const canvas = document.getElementById('webglCanvas');
      const toy = new WebToy({
        canvas,
        cameraOptions: { position: { x: 0, y: 0, z: 50 } },
        rendererOptions: { antialias: true },
      });
      const { scene, camera } = toy;

      // Torus knot geometry
      const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
      const material = new THREE.MeshStandardMaterial({
        color: 0x00ff00,
        metalness: 0.5,
        roughness: 0.2,
      });
      const torusKnot = new THREE.Mesh(geometry, material);
      scene.add(torusKnot);

      // Basic lighting
      const ambientLight = new THREE.AmbientLight(0xffffff);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xff0000, 2, 100);
      pointLight.position.set(10, 20, 20);
      scene.add(pointLight);

      // Particle system
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 1000;
      const particlesPosition = new Float32Array(particlesCount * 3);
      for (let i = 0; i < particlesCount * 3; i++) {
        particlesPosition[i] = (Math.random() - 0.5) * 500;
      }
      particlesGeometry.setAttribute(
        'position',
        new THREE.BufferAttribute(particlesPosition, 3)
      );
      const particlesMaterial = new THREE.PointsMaterial({
        color: 0x00ff00,
        size: 0.5,
      });
      const particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      // Procedural shapes
      const shapes = [];
      function createRandomShape() {
        const shapeType = Math.floor(Math.random() * 3);
        let shape;
        const shapeMaterial = new THREE.MeshStandardMaterial({
          color: Math.random() * 0xffffff,
          emissive: Math.random() * 0x222222,
          metalness: 0.7,
          roughness: 0.4,
        });

        switch (shapeType) {
          case 0:
            shape = new THREE.SphereGeometry(5, 32, 32);
            break;
          case 1:
            shape = new THREE.BoxGeometry(7, 7, 7);
            break;
          case 2:
            shape = new THREE.ConeGeometry(5, 15, 32);
            break;
        }

        const mesh = new THREE.Mesh(shape, shapeMaterial);
        mesh.position.set(
          Math.random() * 100 - 50,
          Math.random() * 100 - 50,
          Math.random() * -500
        );
        scene.add(mesh);
        shapes.push(mesh);
      }

      for (let i = 0; i < 5; i++) {
        createRandomShape();
      }

      // Device orientation handling
      window.addEventListener('deviceorientation', (event) => {
        camera.rotation.x = (event.beta / 180) * Math.PI;
        camera.rotation.y = (event.gamma / 90) * Math.PI;
      });

      /** @param {AnimationContext} ctx */
      function animate(ctx) {
        const dataArray = getContextFrequencyData(ctx);
        const avgFrequency =
          dataArray.length === 0
            ? 0
            : dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;

        // Rotate the torus knot based on sound frequency
        torusKnot.rotation.x += avgFrequency / 5000;
        torusKnot.rotation.y += avgFrequency / 5000;

        // Adjust point light intensity with sound frequency
        pointLight.intensity = avgFrequency / 100;

        // Rotate particles based on frequency
        particles.rotation.y += 0.001 + avgFrequency / 100000;

        // Rotate procedural shapes based on audio input
        shapes.forEach((shape) => {
          shape.rotation.x += 0.01;
          shape.rotation.y += 0.01;
          shape.position.z += 0.5;

          if (shape.position.z > 10) {
            shape.position.z = -500;
          }
        });

        ctx.toy.render();
      }

      startAudioLoop(toy, animate).catch((err) => {
        console.error('The following error occurred: ' + err);
        displayError(
          'Microphone access is required for the visualization to work. Please allow microphone access.'
        );
      });
    </script>
  </body>
</html>
