<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Toy</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <a href="index.html" class="home-link">Back to Library</a>
    <div class="control-panel">
      <div class="control-panel__heading">Audio controls</div>
      <p class="control-panel__description">Start microphone input to play the toy.</p>
      <div class="control-panel__row">
        <div class="control-panel__text">
          <span class="control-panel__label">Microphone</span>
          <small>Enable audio to begin the experience.</small>
        </div>
        <button id="start-audio-btn" class="cta-button primary">Start audio</button>
      </div>
      <div
        id="audio-status"
        class="control-panel__status"
        role="status"
        hidden
      ></div>
      <div class="control-panel__actions">
        <button id="use-demo-audio" class="cta-button" hidden>
          Load demo audio
        </button>
      </div>
    </div>
    <script type="module" src="assets/js/toyMain.js"></script>
    <script type="module">
      import { setupMicrophonePermissionFlow } from './assets/js/core/microphone-flow.ts';

      const startButton = document.getElementById('start-audio-btn');
      const fallbackButton = document.getElementById('use-demo-audio');
      const statusElement = document.getElementById('audio-status');

      const getStarter = (fallback = false) => {
        const globalStart = window.startAudio;
        if (fallback && typeof window.startAudioFallback === 'function') {
          return window.startAudioFallback;
        }
        if (typeof globalStart === 'function') {
          return (useSynthetic) => globalStart(!!useSynthetic);
        }
        return null;
      };

      setupMicrophonePermissionFlow({
        startButton,
        fallbackButton,
        statusElement,
        requestMicrophone: () => {
          const starter = getStarter();
          if (!starter) throw new Error('Microphone starter unavailable.');
          return starter(false);
        },
        requestSampleAudio: () => {
          const starter = getStarter(true) ?? getStarter();
          if (!starter) throw new Error('Demo audio unavailable.');
          return starter(true);
        },
        analytics: {
          log: (event, detail) =>
            console.info(`[audio-flow] ${event}`, detail ?? {}),
        },
        onSuccess: () => {
          if (startButton instanceof HTMLButtonElement) {
            startButton.style.display = 'none';
          }
          if (fallbackButton instanceof HTMLButtonElement) {
            fallbackButton.hidden = true;
          }
        },
      });
    </script>
  </body>
</html>
