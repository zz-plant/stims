<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Toy</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <a href="index.html" class="home-link">Back to Library</a>
    <div class="control-panel">
      <div class="control-panel__heading">Audio controls</div>
      <p class="control-panel__description">
        Choose how to feed audio: use your microphone for live input, or load
        our demo track to preview instantly.
      </p>
      <div class="control-panel__row">
        <div class="control-panel__text">
          <span class="control-panel__label">Microphone</span>
          <small>Uses your device mic for the most responsive visuals.</small>
        </div>
        <button id="start-audio-btn" class="cta-button primary">
          Use microphone
        </button>
      </div>
      <div class="control-panel__row">
        <div class="control-panel__text">
          <span class="control-panel__label">Demo audio</span>
          <small>No mic neededâ€”start with a built-in track.</small>
        </div>
        <button id="use-demo-audio" class="cta-button">Use demo audio</button>
      </div>
      <div
        id="audio-status"
        class="control-panel__status"
        role="status"
        hidden
      ></div>
    </div>
    <script type="module" src="assets/js/toyMain.ts"></script>
    <script type="module">
      import { attachCapabilityPreflight } from './assets/js/core/capability-preflight.ts';
      import { setupMicrophonePermissionFlow } from './assets/js/core/microphone-flow.ts';
      import { startToyPage } from './assets/js/toyMain.ts';

      const startButton = document.getElementById('start-audio-btn');
      const fallbackButton = document.getElementById('use-demo-audio');
      const statusElement = document.getElementById('audio-status');

      let loaderStarted = false;
      const startLoaderIfNeeded = () => {
        if (loaderStarted) return;
        loaderStarted = true;
        startToyPage();
      };

      const updateStatus = (message, variant = 'error') => {
        if (!statusElement) return;
        statusElement.hidden = false;
        statusElement.dataset.variant = variant;
        statusElement.textContent = message;
      };

      attachCapabilityPreflight({
        heading: 'Capability check',
        onComplete: (result) => {
          if (result.canProceed) {
            updateStatus('Loading toy...', 'success');
            startLoaderIfNeeded();
          } else {
            updateStatus(
              'Rendering is unavailable. Enable hardware acceleration or update your browser, then retry the checks.'
            );
          }
        },
        onRetry: (result) => {
          if (result.canProceed) {
            updateStatus('Loading toy...', 'success');
            startLoaderIfNeeded();
          }
        },
        host: document.body,
      });

      const getStarter = (fallback = false) => {
        const globalStart = window.startAudio;
        if (fallback && typeof window.startAudioFallback === 'function') {
          return window.startAudioFallback;
        }
        if (typeof globalStart === 'function') {
          return (useSynthetic) => globalStart(!!useSynthetic);
        }
        return null;
      };

      setupMicrophonePermissionFlow({
        startButton,
        fallbackButton,
        statusElement,
        requestMicrophone: () => {
          startLoaderIfNeeded();
          const starter = getStarter();
          if (!starter) throw new Error('Microphone starter unavailable.');
          return starter(false);
        },
        requestSampleAudio: () => {
          startLoaderIfNeeded();
          const starter = getStarter(true) ?? getStarter();
          if (!starter) throw new Error('Demo audio unavailable.');
          return starter(true);
        },
        analytics: {
          log: (event, detail) =>
            console.info(`[audio-flow] ${event}`, detail ?? {}),
        },
        onSuccess: () => {
          if (startButton instanceof HTMLButtonElement) {
            startButton.style.display = 'none';
          }
          if (fallbackButton instanceof HTMLButtonElement) {
            fallbackButton.hidden = true;
          }
        },
      });
    </script>
  </body>
</html>
